{{define "new"}}

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    {{range .}}
    <h3>Create new GPO into <b>{{.Name}}</b></h3>
    <form method="POST" action="/save2?id={{.Id}}&name={{.Name}}">
        <label> Name:  </label><input type="text" name="name" /><br />
        <label> Source:  </label><input type="text" name="source" /><br />
        <label> Date:  </label><input type="text" name="date" /><br />
        <input type="text" name="listid" hidden="true" /><br />
        <input class="btn btn-primary" type="submit" value="Add">
        <a class="btn btn-primary" href="/" role="button">Back</a>
    </form>
    {{end}}
</body>

</html>

{{end}}
